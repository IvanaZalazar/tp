<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="caja">
      <h1>Personalice su contraseña</h1>
     
      <form action="" method="get">
        <div class="contenedorCampoContrasenia">
          <p id="campoContrasenia"> <button id="btn-copiar"><i class="fa-solid fa-copy"></i></button>
            <button id="btn-generar"><i class="fa-sharp fa-solid fa-arrows-rotate</p>
      
          "></i></button> 
          
         </div>
        <div class="contenedorFormulario">
          <div id="longitudFormulario">
            <p id="longitud">Longitud</p>
            <div class="inputContenedor">
              <input type="radio" name="longitud" id="12caracteres" />
              <label for="12caracteres"> 12 caracteres </label>
            </div>
            <div class="inputContenedor">
              <input type="radio" name="longitud" id="9caracteres" />
              <label for="9caracteres"> 9 caracteres </label>
            </div>
            <div class="inputContenedor">
              <input type="radio" name="longitud" id="6caracteres" />
              <label for="6caracteres"> 6 caracteres </label>
            </div>
          </div>
          <div id="reglasFormulario">
            <p id="reglas">Reglas</p>
            <div class="inputContenedor">
              <input type="radio" name="reglas" id="soloLetras" />
              <label for="soloLetras"> Solo letras </label>
            </div>
            <div class="inputContenedor">
              <input type="radio" name="reglas" id="soloNumeros" />
              <label for="soloNumeros"> Solo números </label>
            </div>
            <div class="inputContenedor">
              <input type="radio" name="reglas" id="todosLosCaracteres" />
              <label for="todosLosCaracteres"> Todos los caracteres </label>
            </div>
          </div>
          <div id="caracteresFormulario">
            <p id="caracteres">Caracteres</p>
            <div class="inputContenedor">
              <input type="checkbox" name="caracteres" id="mayusculas" />
              <label for="mayusculas"> Mayúsculas</label>
            </div>
            <div class="inputContenedor">
              <input type="checkbox" name="caracteres" id="minusculas" />
              <label for="minusculas"> Minúsculas</label>
            </div>
            <div class="inputContenedor">
              <input type="checkbox" name="caracteres" id="numeros" />
              <label for="numeros"> Números</label>
            </div>
            <div class="inputContenedor">
              <input type="checkbox" name="caracteres" id="simbolos" />
              <label for="simbolos"> Símbolos</label>
            </div>
          </div>
        </div>
      </form>
      
    
    </div>

    <script src="script.js"></script>
  </body>
</html>
